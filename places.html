<!DOCTYPE html>
<html>
    <head>
        <title>Travellers</title>
        <script src="places_js.js"></script>
        <script src="demo.js"></script>
        <style>
            body{
                margin-left: 0;
                margin-right: 0;
                margin-top: 0;
                background-image: url("stars.jpg");
}
            
            #earth{
                border-radius: 50%;
                width: 150px;
                height: 150px;
                background: url(https://web.archive.org/web/20150807125159if_/http://www.noirextreme.com/digital/Earth-Color4096.jpg);
                background-size: 250px 153px;
                box-shadow: 0px 0px 20px 7px #625959;
                margin-left: 550px;
                margin-top: 30px;
            }
            .revolve{
                animation-name: revolve;
                animation-duration: 2s;
                animation-direction: forward;
                animation-timing-function: linear;
            }
            @keyframes revolve{
                from{
                    background-position: 0px 0px;
                }
                to{
                    background-position: 250px 0px;
                }
            }
            #search{
                margin-top: 20px;
                width: 200px;
                height: 35px;
                border-radius: 20px;
                padding-left: 15px;
                margin-left: 500px;
                font-size: 17px;
            }
            
            #child{
  margin-left: 500px;
  width: 249px;
  margin-top: -25px;
  position: absolute;
}

#child ul{
  list-style: none;
  padding-left: 0px;
}
.selecting{
cursor:pointer;
width: 100%;
height: 35px;
background-color: #f5e7f9;
font-size: large;
}
.selecting:hover{
    background-color: aqua;
}


        </style>
    </head>
    <body>
    <div id="earth"></div>
    <input type="text" placeholder="Search Places" id="search">
   <div style="margin-top: -42px; margin-left: 730px;  width:fit-content;" id="logo"><button style="border-radius:10px; cursor: pointer;" id="revolv"><img src="sea.png" style="width: 33px;"></button></div>
        <p style="margin-left: 520px; margin-top: 2px; color:red;" id="warning"></p>
        <div id="child"></div>
        <iframe src="https://www.cntraveler.com/gallery/best-destinations-in-the-world-gold-list" title="Best Places" width="1345" height="700" id="frame"></iframe>
        <script>
            accept();
            getData();
        </script>
</body>
</html>
