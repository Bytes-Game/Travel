                <span class ="login" > 
                <a href="http://localhost:8080/Travel/register.html">sign up</a>
                /
                <a href="http://localhost:8080/Travel/sign_in.html">sign in</a>
                
            </span>
            
<nav style="padding:30px;width: 1200px;height: 5px;">
    <div class="nav_elements">
    <a href="http://localhost:8080/Travel/stays demo.html" ><img src="hotel.png" height="4%" width="2.5%" style="margin-right: 7px;margin-bottom:-5px;">Stays</a>

    </div>
</nav>

        </header>
            
            <div style="margin-left: 130px; margin-top: -25px; width: 1100px;">
                <input type="text" placeholder="Where To Go?" class="seek" id="search" onkeyup="mySearchFunction();" onkeydown="this.onkeyup();"  onpaste= "this.onkeyup();"> 
            </div>
            <div id="arrow_before">
                <div class="arrow" id="arrow_1"></div>
                <div class="arrow" id="arrow_2"></div>
                <div class="arrow" id="arrow_3"></div>
            </div>
            <div style="margin-top:-39px; margin-left:450px;">
                <input type="date" placeholder="dd/mm/yyyy" class="date" id="check_date" onchange="myDateFunction();">
            </div> 
            <div id="arrow_after">
                <div class="arrow" id="arrow_4"></div>
                <div class="arrow" id="arrow_5"></div>
                <div class="arrow" id="arrow_6"></div>
            </div> 
            <div style="margin-top:-38px; margin-left:860px;">
                <button class="persons" onclick="showPersonsBlock()">
                    <img src="user.png" style="margin-right: 7px; margin-bottom:-5px; width: 20.70001px;
  height: 20px;">
                    <span>
                        <span class="person_1">2</span> <span class="person_1">Adults</span> - <span class="person_1">0</span> <span class="person_1">Children</span> - <span class="person_1">1</span> <span class="person_1">Room</span></span>
                    <img src="arrow-down.png" style="margin-right: 5px; margin-left: -2px; margin-bottom:-9px; width: 25.70001px; height: 25px;">
                </button>
                <div id="search_logo">
                    <a href="#"><img src="search.png" height="50px" width="50px" style="background-color: #2b2b4d; border-radius: 10px;"></a>

                </div>
                <div id="persons_block">
                  <div class="persons_option">
                    Adults
                    <div class="add_persons">
                    <span style="cursor: pointer; margin-left: 2px; padding-left: 10px; padding-right: 10px; user-select: none;" onclick="adultMinus()">-</span>
                    <p class="person_p">2</p>
                    <span class="persons_span"  onclick="adultAdd()">+</span>
                </div >
                  </div>  
                  <div class="persons_option">
                    Children
                    <div class="add_persons">
                    <span style="cursor: pointer; margin-left: 2px; padding-left: 10px; padding-right: 10px; user-select: none;" onclick="childMinus()">-</span>
                    <p class="person_p">0</p>
                    <span class="persons_span"  onclick="childAdd()">+</span>
                </div>
                  </div>
                  <div class="persons_option">
                    Room
                    <div class="add_persons">
                    <span style="cursor: pointer; margin-left: 2px; padding-left: 10px; padding-right: 10px; user-select: none;" onclick="roomMinus()">-</span>
                    <p class="person_p">1</p>
                    <span class="persons_span" onclick="roomAdd()">+</span>
                </div>
                  </div>
                </div>
                
            </div> 
            <div id="child"></div>
           <iframe src="https://www.visitorlando.com/" style="width: 1345px;height: 900px;"></iframe>
